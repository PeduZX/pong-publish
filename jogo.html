<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="name">Pong Pong</h2>
    <img id="bola1" src="imgs/bola.png" alt="bola pingpong1">
    <img id="bola2" src="imgs/bola.png" alt="bola pingpong2">
    <h1>PLACAR</h1>
    <h3 id="placar">0 x 0</h3>
    <img id="fotoplacar" src="imgs/placar.png" alt="placar">
    <h4 id="FaseAtual">Fase Atual: 1</h4>

    <div class="container">
        <div class="raquete1" id="raquete1"></div>
        <div class="raquete2" id="raquete2"></div>
        <div class="bola" id="bola"></div>
        <div class="linha"></div>
    </div>
    <button id="play"><img src="imgs/botao-jogar.png" alt="botão play"></button>
    <button id="pause"><img src="imgs/botao-pausa.png" alt="botão pausar"></button>


    <script src="index.js"></script>
</body>

</html>
